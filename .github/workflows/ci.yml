on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-all:
    name: Build All Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v23
      - name: Use Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix build . -L